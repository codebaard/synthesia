<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/socket.io/socket.io.js"></script>
    <title>Synthesia Debug</title>
</head>

<body>
    <h3>Person 1</h3>
    <label>Left Hand X</label>
    <input id="p1_lh_x" type="range" min="160" max="1120" value="100">
    <label for="p1_lh">Left Hand Y</label>
    <input id="p1_lh_y" type="range" min="0" max="720" value="100">

    <label>Right Hand X</label>
    <input id="p1_rh_x" type="range" min="160" max="1120" value="100">
    <label for="p1_lh">Right Hand Y</label>
    <input id="p1_rh_y" type="range" min="0" max="720" value="100">

    <label>Root X</label>
    <input id="p1_r_x" type="range" min="160" max="1120" value="180">

    <h3>Channel 1</h3>
    <label for="volume">Volume</label>
    <input type="range" min="0" max="127" value="100" name="volume" oninput="onChange(this.value, 'volume', 1)">

    <label for="modulation">Modulation</label>
    <input type="range" min="0" max="127" value="0" name="modulation" oninput="onChange(this.value, 'modulation', 1)">
    <h3>Channel 2</h3>
    <label for="volume">Volume</label>
    <input type="range" min="0" max="127" value="100" name="volume" oninput="onChange(this.value, 'volume', 2)">

    <label for="modulation">Modulation</label>
    <input type="range" min="0" max="127" value="0" name="modulation" oninput="onChange(this.value, 'modulation', 2)">
    <h3>Channel 3</h3>
    <label for="volume">Volume</label>
    <input type="range" min="0" max="127" value="100" name="volume" oninput="onChange(this.value, 'volume', 3)">

    <label for="modulation">Modulation</label>
    <input type="range" min="0" max="127" value="0" name="modulation" oninput="onChange(this.value, 'modulation', 3)">
    <h3>Channel 4</h3>
    <label for="volume">Volume</label>
    <input type="range" min="0" max="127" value="100" name="volume" oninput="onChange(this.value, 'volume', 4)">

    <label for="modulation">Modulation</label>
    <input type="range" min="0" max="127" value="0" name="modulation" oninput="onChange(this.value, 'modulation', 4)">

</body>
<script>
    var socket = io('http://141.22.69.73:8080');
    socket.on('connect', function () {
        socket.emit('hello', 'world');
    });
    socket.on('event', function (data) {

    });
    socket.on('disconnect', function () {

    });
    function onChange(value, parameter, channel) {
        socket.emit(parameter, {
            value, channel
        });
    }

    setInterval(() => {
        
        var result = {
            capture_area: {
                width: 1280,
                height: 720,
            },
            persons: [
                {
                    keypoints: [
                        {
                            keypoint: "left_hand",
                            x: document.getElementById("p1_lh_x").value,
                            y: document.getElementById("p1_lh_y").value,
                        },
                        {
                            keypoint: "right_hand",
                            x: document.getElementById("p1_rh_x").value,
                            y: document.getElementById("p1_rh_y").value,
                        },
                        {
                            keypoint: "root",
                            x: document.getElementById("p1_r_x").value,
                            y: 300,
                        },
                    ]
                }
            ]
        }

        socket.emit('pose_data', result);
        //console.log(result);

    }, 1);

</script>

</html>
